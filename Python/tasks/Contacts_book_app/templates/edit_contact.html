<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/main.css">
    <title>Document</title>
</head>

<body>
    <div class="error">
        <h3>
            {{ message }}
        </h3>
    </div>
    <div class="form_add_container">

        <div class="form_add">
            <form method="post">
                <label for="">Введіть id контакту для рудагування:</label>
                <input type="text" name="id_input" placeholder="Введіть id">
                
                <div class="check_list">
                    <label for="">Виберіть, що будете редагувати:</label>
                    <div class="check_item">
                        <label> Ім'я </label>
                        <input type="radio" name="checkbox_item" value="first_name">
                    </div>
                    <div class="check_item">
                        <label> Прізвище </label>
                        <input type="radio" name="checkbox_item" value="last_name">
                    </div>
                    <div class="check_item">
                        <label> Email </label>
                        <input type="radio" name="checkbox_item" value="email">
                    </div>
                    <div class="check_item">
                        <label> Телефон </label>
                        <input type="radio" name="checkbox_item" value="phone_number">
                    </div>
                    <div class="check_item">
                        <label> Нотатка </label>
                        <input type="radio" name="checkbox_item" value="notes">
                    </div>                    
                </div>
                <div class="inp_new_data">
                    <label for="">Введіть нові дані для вибраного поля:</label>
                    <input type="text" name="new_val">
                </div>
                <input type="submit" value="відправити">
            </form>
        </div>
        
    </div>

</body>

</html>
